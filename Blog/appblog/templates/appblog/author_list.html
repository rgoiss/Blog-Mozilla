{% extends "base.html" %}

{% block content %}
    <h1>Lista de autores</h1>
    <ul>
    {% for author in authors %}
        <li><a href="{{ author.get_absolute_url }}">{{ author.user }}</a></li>
    {% empty %}
        <li>Sorry, no author in this list.</li>
    {% endfor %}
    </ul>
{% endblock %}
